<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			  <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>
			  <div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Create Account</h4>
			        </div>
			        <div class="modal-body">
				        <form action="/action_page.php">
						  <div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter Email">
							  <small class="text-muted">Your information is safe with us.</small>
						  </div>
						  <div class="form-group">
							<label for="pwd">Password</label>
							<input type="password" class="form-control" id="pwd">
						  </div>
						<div class="form-group">
							<label for="cpwd">Confirm Password</label>
							<input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
						  </div>
						</form>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
			        </div>
			      </div>
			      
			    </div>
			  </div>
		  
		</div>

	</body>
</html>
